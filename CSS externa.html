<!Docytype html>
<html lang="pt">
	<head>
	<meta charset="utf-8"/>
		<title> CSS externa </title>

	</head>
		
	<html>
			<head>
				
			<link rel="stylesheet"
			type="text/css"
			href="estilos.css"
			/>
			</head>
		</html>

		<html>
			<head>
			
			<style type="text/css">
				@import url("estilos.css");
			</style>
			</head>
		</html>

	<body>
		
		<h1>CSS externa</h1>
		
		<p>Nesse caso, os estilos são declarados em um arquivo externo, com extensão “.css” e 
		vinculados ao documento HTML por meio da tag < link > 
		</br>ou da diretiva @import dentro da tag < head >. 
		</br>
		</br>Ambos os exemplos podem ser vistos logo a seguir: 
		</p>
