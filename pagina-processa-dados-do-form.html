<!Docytype html>
<html lang="pt">
	<head>
	<meta charset="utf-8"/>
	<title> Página de formulário </title>

	</head>

<form action="/pagina-processa-dados-do-form" method="post">

	<fieldset>
		<legend>Dados gerais</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" minlength="3" id="nome" name="nome" required/>
		<br/>
		<label for="data_nascimento">Data de nascimento:</label>
		<input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aaaa" />
		
		<label for="cpf">CPF:</label>
		<input type="text"  maxlength="14" id="cpf" name="cpf" placeholder="999.999.999-99" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required />
		<br/>
		<label for="tel">Tel. Celular:</label>
		<input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
		
		<label for="email">E-mail:</label>
		<input type="e-mail" maxlength="100" id="email" name="email" placeholder="email@email.br" />
		
	</fieldset>
	
	<fieldset>
		<legend>Endereço</legend>
		
		<label for="tipo_endereco">Tipo:</label>
		<select id="tipo_endereco"/>
			<option value=" ">Selecione</option>
			<option value="avenida">Avenida</option>
			<option value="estrada">Estrada</option>
			<option value="rua">Rua</option>
			<option value="rodovia">Rodovia</option>
			<option value="outros">Outros</option>
		</select>
		
		<label for="logradouro_endereco">Logradouro:</label>
		<input type="text" maxlength="1000" id="logradouro_endereco"/>
		
		<label for="numero_endereco">Nº:</label>
		<input type="text" maxlength="10" id="numero_endereco"/>
		<br/>
		<label for="complemento_endereco">Complemento:</label>
		<input type="text" maxlength="100" id="complemento_endereco"/>
		
		<label for="bairo_endereco">Bairo:</label>
		<input type="text" maxlength="20" id="bairo_endereco"/>
		<br/>
		<label for="cidade_endereco">Cidade:</label>
		<input type="text" maxlength="20" id="cidade_endereco"/>
		
		<label for="estado_endereco">Estado:</label>
		<input type="text" maxlength="20" id="estado_endereco"/>
		
		<label for="cep_endereco">CEP:</label>
		<input type="text" id="cep_endereco"/>
		
	</fieldset>
	
	<fieldset>
		<legend>Fale conosco</legend>
		
		<label for="tipo_msg">Tipo de Mensagem:</label>
		<input type="radio" name="tipo_msg" value="Sugestão"/> Sugestão
		<input type="radio" name="tipo_msg" value="Crítica"/> Crítica
		<input type="radio" name="tipo_msg" value="Elogio"/> Elogio
		<input type="radio" name="tipo_msg" value="Outros"/> Outros
		<br/>
		<label for="msg">Mensagem:</label>
		<textarea maxlength="500" id="msg"></textarea>
		
	</fieldset>
	
	<fieldset>	
		<button type="submit">Enviar mensagem</button>
		<button type="reset">Limpar formulário</button>
	</fieldset>

</form>
